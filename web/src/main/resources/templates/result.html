<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <form th:object="${sequence}">
    <div class="form-group">
      <label for="count">Count of number from sequence</label>
      <input class="form-control" type="number" id="count" th:field="*{count}" readonly>
    </div>
    <div class="form-group">
      <label for="sequence">The sequence</label>
      <textarea class="form-control" rows="6" id="sequence" th:field="*{sequence}" readonly>

        </textarea></div>

    <a class="btn btn-success" href="/" role="button">Add next</a>
  </form>

</div>
</body>
</html>
